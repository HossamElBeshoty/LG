<div class="product-box">
  <div class="product-image">
    <a routerLink="/{{route}}">
      <img src="{{imgPath}}"
           alt="product-images" class="img-fluid">
    </a>
  </div>
  <div class="product-descb">
    <div class="product-title">
      <h4>
        <a routerLink="/{{route}}">{{productCode}}</a>
      </h4>
      <p>{{productCategory}}</p>
    </div>
  </div>
</div>
