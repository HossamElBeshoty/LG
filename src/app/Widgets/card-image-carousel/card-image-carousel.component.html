<div class="card">
  <div id="{{label}}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let Data of images ,let i=index" [ngClass]="i==0 ?'active':'inactive' "
           class="carousel-item">
        <img style="height: 300px" [src]="imgApiPath +  Data" class="d-block w-100" alt="{{label}}">
      </div>
    </div>
    <a class="carousel-control-prev" href="#{{label}}" role="button" data-slide="prev">
      <span><i style="color: #1A4387" class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{label}}" role="button" data-slide="next">
      <span><i style="color: #1A4387" class="fa fa-angle-right fa-4x" aria-hidden="true"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="card-body text-center">
    <h3 class="theme-color">{{label}}</h3>
    <p class="card-text">{{details}}</p>
<!--    <a *ngFor="let x of cardImageCarouselData.route" routerLink="./{{x.routerPath}}"-->
<!--       class="btn m-2 btn-primary">{{x.routerName}}</a>-->
  </div>
</div>
