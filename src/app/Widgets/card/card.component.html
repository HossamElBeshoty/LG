<div class="product-grid6">
  <div class="product-image6 text-center">
      <ngx-progressive-image-loader>
        <img [src]="image" [imageRatio]="1" alt="{{name}}" ngxProgressiveImage
             class="pic-1">
      </ngx-progressive-image-loader>
      <div class="card-img-overlay">
        <img src="assets/images/brand/logo-kora.png" style="width: 40px; height: 40px" class="float-right "
             [ngClass]="{'float-right' : lang === 'en' , 'float-left' : lang === 'ar'}" alt="Logo">
      </div>
  </div>
  <div class="product-content bg-light">
    <h3 class="title text-danger">{{name}}</h3>
  </div>
  <div *ngIf="specs" class="social-specs" [innerHTML]="specs"></div>
  <div *ngIf="!specs" class="social-specs">
    {{name}}
  </div>
</div>
