<section class="section-ptb-30" data-jarallax='{"speed": 0.4}'
         style="background-image: url(assets/images/bg-img.jpg);">
  <div class="container">
    <div class="row dark-bg">
      <div class="col-12">
        <div class="section-heading mt-80 text-center">
          <h1 class="heading theme-color"><span
            class="theme-color">{{'Bill Counting Machine Products' | translate}}</span></h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-ptb-30 shop-grid">
  <div class="container">
    <div class="shorter">
      <div class="row">
        <!-- Shop Accordion start-->
        <div class="col-lg-3 col-md-4 accordion-3">
          <div class="section-heading line left text-left mb-20">
            <h4 class="heading fs-20">{{'Categories' | translate}}</h4>
          </div>
          <div class="tab-wrapper v1">
            <div class="list">
              <div class="item selected">
                <div class="tab-btn">
                  <a href="#">{{'Options' | translate}}<em class="mdi mdi-minus"></em></a>
                </div>
                <div class="tab-content">
                  <ul>
                    <li class="activeIsotope" data-filter="*">All</li>
                    <li data-filter=".topLanding">Top Loading</li>
                    <li data-filter=".sorting">Sorting</li>
                    <li data-filter=".frontLanding">Front Loading</li>
                    <li data-filter=".mixedValue">Mixed Value</li>
                    <li data-filter=".dualPocket">Dual Pocket</li>
                    <li data-filter=".manualValue">Manual Value</li>
                    <li data-filter=".detection">Detection</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Shop Accordion end-->
        </div>
        <div class="col-lg-9 col-md-8">
          <div class="row money-counting-item">
            <div *ngFor="let prod of products" class="item {{prod.isotopeClasses}} col-12">
              <app-money-counting-card [imagePath]="prod.imagePath" [codeName]="prod.codeName" [route]="prod.id"
                                       [dimensions]="prod.dimensions" [feature]="prod.feature"

                                       [productCategory]="prod.productCategory"></app-money-counting-card>
              <!--              <app-route-card [route]="prod.id"-->
              <!--                              [imgPath]="prod.imagePath"-->
              <!--                              [productCode]="prod.codeName"-->
              <!--                              [productCategory]="prod.productCategory"></app-route-card>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
