<!--start Nav bar -->
<header>
  <nav hidden class="nav-white nav-transparent full-width">
    <div class="nav-header">
      <a routerLink="" class="brand">
        <img src="assets/images/brand/logo.png" alt=""/>
      </a>
      <button class="toggle-bar">
        <span class="ti-menu"></span>
      </button>
    </div>
    <ul class="menu">
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}"><a
        routerLink="">{{'Home' | translate}}</a></li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}"><a
        routerLink="/aboutUs">{{'About Us' | translate}}</a></li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}"><a
        routerLink="/certificate">{{'Certificate' | translate}}</a></li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}" class="dropdown">
        <a href="#">{{'Products' | translate}}</a>
        <ul class="dropdown-menu">
          <li><a routerLink="/products/safes">Safes</a></li>
          <li><a routerLink="/products/cabinets">Cabinets</a></li>
          <li><a routerLink="/products/vaultsDoors">Vaults Doors</a></li>

        </ul>
      </li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}"><a
        routerLink="/faq">{{'FAQs' |translate}}</a></li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}"><a
        routerLink="/contactUs">{{'Contact Us' | translate}}</a></li>
      <li [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}" class="dropdown">
        <a href="#"> <i class="fa fa-language" aria-hidden="true"></i></a>
        <ul class="dropdown-menu">
          <li><a (click)="changeLanguage('ar')" style="cursor: pointer; text-align: center;">العربيه</a></li>
          <li><a (click)="changeLanguage()" style="cursor: pointer; text-align: center;">English</a></li>
        </ul>
      </li>
    </ul>
    <ul [ngStyle]="language === 'ar'? {'float': 'right'}: {'float': 'left'}" class="attributes">
      <li><a href="tel:01099049044" class="d-block d-sm-none"><i class="fa fa-phone" aria-hidden="true"></i></a></li>

        <a href="#">

          <li><a href="#">EN</a></li>

      <button class="close-search"><span class="ti-close"></span></button>
      <input type="text" placeholder="Search..."/>
    </div>
  </nav>
