<section class="section-ptb-150" data-jarallax='{"speed": 0.4}'
         style="background-image: url(assets/images/bg-img.jpg);">
  <div class="container">
    <div class="row dark-bg">
      <div class="col-12">
        <div class="section-heading mt-80 text-center">
          <h1 class="heading theme-color"><span class="theme-color">Filter</span></h1>
        </div>
      </div>
    </div>
  </div>
</section>
<mat-tab-group mat-align-tabs="center">
  <mat-tab *ngFor="let data of filterData" label="{{data.category}}">
    <div class="container">
      <div class="row">
        <div *ngFor="let details of data.details" class="col-md-4">
          <app-card [name]="details.name" [image]="details.imgPath"></app-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
