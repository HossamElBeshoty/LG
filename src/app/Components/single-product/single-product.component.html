<section class="section-ptb-30" data-jarallax='{"speed": 0.4}'
         style="background-image: url(../../../assets/images/bg-img.jpg);">
  <div class="container">
    <div class="row dark-bg">
      <div class="col-12">
        <div class="section-heading mt-80 text-center">
          <h1 class="heading theme-color">
            <span class="theme-color">
              {{[product?.code]}}
            </span>
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-ptb-30 shop-pages">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let imageDir of product?.productImages ,let i=index" [ngClass]="i==0 ?'active':'inactive'"
                 class="carousel-item">
              <ngx-progressive-image-loader>
                <img src="{{ imgApiPath + imageDir.path}}" class="d-block w-100" alt="{{imageDir.imageAlt}}"
                     [imageRatio]="1" ngxProgressiveImage>
              </ngx-progressive-image-loader>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span><i style="color: #1A4387" class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span><i style="color: #1A4387" class="fa fa-angle-right fa-4x" aria-hidden="true"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="{{'Specifications' | translate}}">
            <p [innerHTML]="lang === 'en' ? product?.specs : product?.specsAr"></p>
          </mat-tab>
          <mat-tab label="{{'Features' | translate}}">
            <p [innerHTML]="lang === 'en' ? product?.feature: product?.featureAr"></p>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>
