<section class="section-ptb-150" data-jarallax='{"speed": 0.4}'
         style="background-image: url(assets/images/bg-img.jpg);">
  <div class="container">
    <div class="row dark-bg">
      <div class="col-12">
        <div class="section-heading mt-80 text-center">
          <h1 class="heading theme-color"><span class="theme-color">Safes Products</span></h1>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-ptb-30 shop-grid">
  <div class="container">
    <div class="shorter">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="row">
            <div *ngFor="let digital of digitalData" class="col-md-3 col-12 mb-30">
              <app-card [name]="digital.name" [image]="digital.imgPath"
                        [collectionName]="digital.category.name" [size]="digital.size" [weight]="digital.weight"
                        [nwGw]="digital.nwGw" [quantity]="digital.quantity"></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
