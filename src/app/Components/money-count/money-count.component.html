<section class="section-ptb-30 shop-grid">
  <div class="container">
    <div class="section-heading text-center mb-30 mt-20">
      <h1 class="heading theme-color">
        {{header}}
      </h1>
    </div>
    <div class="shorter">
      <div class="row">
        <div class="col-md-6">
          <ng-content select="[imgCarousel]"></ng-content>
        </div>
        <div class="col-md-6">
          <ng-content select="[specifications]"></ng-content>
        </div>
        <div class="col-md-12">
          <ng-content select="[features]"></ng-content>
        </div>
      </div>
    </div>
  </div>
</section>
